<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Positions</h1>
    <h2>Static</h2>

    <section id="static">
        <div style="background-color: lightcyan;"></div>
        <div id="middle" style="background-color: lightgray;"></div>
        <div style="background-color: lightgreen;"></div>
    </section>


<h2>Relative</h2>
    <section id="relative">
        <div style="background-color: lightcyan;"></div>
        <div id="middle" style="background-color: pink;"></div>
        <div style="background-color: lightgreen;"></div>
    </section>

    <h2>Absolute</h2>

    <h2>Absolute</h2>
    <section id="absolute">
        <div style="background-color: lightcyan;"></div>
        <div id="middle" style="background-color: green;"></div>
        <div style="background-color: lightgreen;"></div>
    </section>


    <h2>fixed</h2>
    <h2>Fixed</h2>
    <section id="fixed">
        <div style="background-color: lightcyan;"></div>
        <div id="middle" style="background-color: papayawhip;"></div>
        <div style="background-color: lightgreen;"></div>
    </section>
</body>
</html>
